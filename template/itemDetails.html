<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="./images/item-1.jpg" class="img-fluid" alt="Responsive image" />
            </div>
            <div class="col">
                <ul>
                    <li>
                        <h1>Lacoste Slim Pant</h1>
                    </li>
                    <li>
                        <a href="#reviews">
                            <div class="rating">
                                <span><i class="fa fa-star"></i></span><span><i class="fa fa-star"></i></span><span><i
                                        class="fa fa-star"></i></span><span><i class="fa fa-star"></i></span><span><i
                                        class="fa fa-star-o"></i></span><span> 1 reviews</span>
                            </div>
                        </a>
                    </li>
                    <li>Price: $60</li>
                    <li>
                        Description:
                        <p>This is a great product.</p>
                    </li>
                    <li>
                        Status: In stock
                    </li>
                    <li>
                        <div class="form-group">
                            <label for="filter">Quantity:</label>
                            <select class="form-control">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <button type="button" class="btn btn-warning">Add to Cart</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 id="reviews">Reviews</h2>
                <strong>Hans</strong>
                <div class="rating">
                    <span><i class="fa fa-star"></i></span><span><i class="fa fa-star"></i></span><span><i
                            class="fa fa-star"></i></span><span><i class="fa fa-star"></i></span><span><i
                            class="fa fa-star-o"></i></span><span></span>
                </div>
                <p>2020-10-10</p>
                <p>that is really awesome</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Write a customer review</h2>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="filter">Rating:</label>
                        <select class="form-control">
                            <option value="0" selected>Poor</option>
                            <option value="1">Fair</option>
                            <option value="2">Good</option>
                            <option value="3">Very Good</option>
                            <option value="4">Excellent</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Comments:</span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"
                            aria-hidden="true"></span></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
